<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ареал гепарда</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-warning p-3">
    <nav class="container navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">Гепард</a>
    </nav>
  </header>
  <main class="container mt-4">
    <div class="row">
      <aside class="col-md-3">
        <h5>Зміст</h5>
        <ul class="nav flex-column">
          <li><a class="nav-link" href="#africa">Африка</a></li>
          <li><a class="nav-link" href="#asia">Азія</a></li>
        </ul>
      </aside>
      <section class="col-md-9">
        <div class="accordion" id="habitatAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAfrica">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#africa" aria-expanded="true">
                Африка
              </button>
            </h2>
            <div id="africa" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <p>Основна популяція гепардів мешкає в саванах Східної та Південної Африки: Кенія, Танзанія, Намібія, Ботсвана.</p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAsia">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#asia">
                Азія
              </button>
            </h2>
            <div id="asia" class="accordion-collapse collapse">
              <div class="accordion-body">
                <p>В Ірані збереглася невелика популяція азійських гепардів, яка зараз перебуває під загрозою зникнення.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
